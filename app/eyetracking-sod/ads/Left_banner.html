<div id="hellopreloader"><div id="hellopreloader_preload"></div></div>
<div class="container">
    <div class="logo" id="logo"></div>

    <div class="slider__inner" id="slider__inner">
        <div class="background-slide-text" id="backgroundSlideText"></div>
        <div class="slider">
            <div class="slide">

                <div class="textFlower1"></div>

            <div class="slide">

                <div class="textFlower5"></div>
            </div>
            <div class="slide">
                <div class="flower6"></div>
                <div class="textFlower6"></div>
            </div>
        </div>
    </div>
    <div class="video" id="video">
        <video preload muted controls autoplay>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="btn" id="btn"></div>
    <div class="text" id="text"></div>
</div>
<script type="text/javascript" src="https://test.screenondemand.de/preview/SOD20_0600/desktop/left/slick/slick.min.js"></script>
<script>
    $('.slider').slick({
        accessibility: true,
        dots: true,
        arrows: false,
        autoplaySpeed: 8000,
        speed: 3000
    });
</script>
<script type="text/javascript">
    var hellopreloader = document.getElementById("hellopreloader_preload");

    function fadeOutnojquery(el) {
        el.style.opacity = 1;
        var interhellopreloader = setInterval(function() {
            el.style.opacity = el.style.opacity - 0.05;
            if (el.style.opacity <= 0.05) {
                clearInterval(interhellopreloader);
                hellopreloader.style.display = "none";
            }
        }, 16);
    }

    window.onload = function() {
        setTimeout(function() {
            fadeOutnojquery(hellopreloader);
            setTimeout(activeFlower, 4000);
        }, 1000);
    };
    function activeFlower(){
        $('.slider').slick('slickPlay');
        qwerty = true;
    }
</script>
<script>
    var bg = document.getElementsByClassName('bg')[0];
    var slider = document.getElementsByClassName('slider')[0];
    var videoP = document.getElementsByTagName('video')[0];
    var video = document.getElementsByClassName('video')[0];
    var text1 = document.getElementsByClassName('text1')[0];
    var slider__inner = document.getElementById("slider__inner");
    var backgroundSlideText = document.getElementById("backgroundSlideText");
    var logo = document.getElementById("logo");
    var btn = document.getElementById("btn");
    var text = document.getElementById("text");

    var k_block = 550 / 120;
    var k_logo = 222 / 174;
    var k_btn = 272 / 51;
    var k_text = 99 / 24;
    var k_video = 440 / 237;
    var k_slider = 230 / 190;
    var k_sliderTop = 230 / 90;
    var k_backgroundSlideText = 100 / 125;

    function getScrollBarWidth() {
        var $outer = $('<div>').css({visibility: 'hidden', width: 100, overflow: 'scroll'}).appendTo('body'),
            widthWithScroll = $('<div>').css({width: '100%'}).appendTo($outer).outerWidth();
        $outer.remove();
        return 100 - widthWithScroll;
    };

    function resize() {
        getScrollBarWidth();
        video.height = logo.offsetWidth / k_video + 'px';
        logo.height = logo.offsetWidth / k_logo + 'px';
        btn.style.height = btn.offsetWidth / k_btn + 'px';
        text.style.height = text.offsetWidth / k_text + 'px';
        slider__inner.style.height = slider__inner.offsetWidth / k_slider + 'px';
        // slider__inner.style.top = slider__inner.offsetWidth / k_sliderTop + 'px';
        slider.style.height = slider.offsetWidth / k_slider + 'px';
        // backgroundSlideText.style.bottom = slider.offsetWidth / k_backgroundSlideText + 'px';
    }

    var a = getScrollBarWidth();

    document.addEventListener('DOMContentLoaded', function () {
        resize();
    });

    window.onresize = function (event) {
        resize();
    };

    var heightBackground;
    var widthBackground;
    window.addEventListener('message', function (event) {
        var parseData = JSON.parse(event.data);

        if(parseData.h != undefined){
            heightBackground = parseData.h
        }

        if(parseData.w != undefined){
            widthBackground = parseData.w
        }
    });

</script>
