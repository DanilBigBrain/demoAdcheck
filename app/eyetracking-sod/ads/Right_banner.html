    <script type="text/javascript">
        var hellopreloader = document.getElementById("hellopreloader_preload");

        function fadeOutnojquery(el) {
            el.style.opacity = 1;
            var interhellopreloader = setInterval(function() {
                el.style.opacity = el.style.opacity - 0.05;
                if (el.style.opacity <= 0.05) {
                    clearInterval(interhellopreloader);
                    hellopreloader.style.display = "none";
                }
            }, 16);
        }
        window.onload = function() {
            setTimeout(function() {
                fadeOutnojquery(hellopreloader);
            }, 1000);
        };
    </script>
<script>
        var bg = document.getElementsByClassName('bg')[0];
        var logo = document.getElementsByClassName('logo')[0];
        var text = document.getElementsByClassName('text')[0];
        var text1 = document.getElementsByClassName('text1')[0];
        var flower1 = document.getElementById("flower1");
        var flower2 = document.getElementById("flower2");
        var flower3 = document.getElementById("flower3");
        var flower4 = document.getElementById("flower4");
        var flower5 = document.getElementById("flower5");
        var flower6 = document.getElementById("flower6");
        var flower7 = document.getElementById("flower7");
        var product = document.getElementById("product");
        var productShadow = document.getElementById("productShadow");
        var btn = document.getElementById("btn");

        var k_block = 720 / 655;
        var k_video = 440 / 237;
        var k_block2 = 550 / 120;

        var k_flower1 = 716 / 716;
        var k_flower2 = 545 / 758;
        var k_flower3 = 140 / 495;
        var k_flower4 = 220 / 359;
        var k_flower5 = 149 / 510;
        var k_flower6 = 776 / 1256;
        var k_flower7 = 700 / 218;
        var k_product = 303 / 630;
        var k_productShadow = 325 / 683;
        var k_btn = 272 / 51;


        function resize() {
            flower1.style.height = flower1.offsetWidth / k_flower1 + 'px';
            var qwerty = flower1.style.height = flower1.offsetWidth / k_flower1 + 'px';
            console.log(qwerty);
            parent.postMessage(JSON.stringify({
                heightFlower: qwerty
            }), '*');
            flower2.style.height = flower2.offsetWidth / k_flower2 + 'px';
            flower3.style.height = flower3.offsetWidth / k_flower3 + 'px';
            flower4.style.height = flower4.offsetWidth / k_flower4 + 'px';
            flower5.style.height = flower5.offsetWidth / k_flower5 + 'px';
            flower6.style.height = flower6.offsetWidth / k_flower6 + 'px';
            // flower7.style.height = flower7.offsetWidth / k_flower7 + 'px';
            btn.style.height = btn.offsetWidth / k_btn + 'px';
            product.style.height = product.offsetWidth / k_product + 'px';
            productShadow.style.height = productShadow.offsetWidth / k_productShadow + 'px';
        }

        document.addEventListener('DOMContentLoaded', function () {
            resize();
        });

        window.onresize = function (event) {
            resize();
        };         
            
        window.addEventListener('message', function(event) {
            var parseData = JSON.parse(event.data);

            bg.style.height = parseData.h + 'px';
            bg.style.width = parseData.w + 'px';
        });
</script>
